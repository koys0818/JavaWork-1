			<li>What is your thinking?
			<li>How can you do that?

	<div>
		<p>
		<ul>
			<li>It was Jan 6th, 2019.
			<li>I went there to meet her.
			<li>However....
		</ul>
	</div>

	<div>
	
	<canvas id="drawCanvas" width="1000px" height="1000px" style="border: 1px solid #993300">	
	</canvas>
	
	<script>
		var paper = document.getElementById("drawCanvas");
		var context = paper.getContext("2d");
		context.beginPath();
		context.arc(500, 300, 50, 0, 2 * Math.PI);
		context.stroke();
	</script>
	
	<script>
		var paper = document.getElementById("drawCanvas");
		var context = paper.getContext("2d");
		context.beginPath();
		context.arc(100, 300, 40, 0, 2 * Math.PI);
		context.stroke();
	</script>
	
	<script>
		var paper = document.getElementById("drawCanvas");
		var context = paper.getContext("2d");
		context.beginPath();
		context.moveTo(100, 100);
		context.arc(400, 300, 200, 20, 45 * Math.PI / 180);
		context.closePath();
		context.stroke();
	</script>
	<script>
		var paper = document.getElementById("drawCanvas");
		var context = paper.getContext("2d");

		var gradient = context.createLinearGradient(0, 0, 200, 0);
		gradient.addColorStop(0, "#FFCC00");
		gradient.addColorStop(1, "#FFCCCC");

		context.fillStyle = gradient;
		context.font = "45px Arial black";
		context.fillText("Type your Idea", 15, 120);
	</script>
		

	</div>






</body>
