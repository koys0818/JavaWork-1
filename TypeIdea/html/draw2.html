<!doctype=html>
<html>
<head>
<meta charset="utf-8">
<title>type idea;</title>


</head>

<body>
	<canvas id="drawCanvas" width="1000px" height="700px"></canvas>
	<script>
		var paper = document.getElementById("drawCanvas");
		var context = paper.getContext("2d");
	

		var PI = Math.PI;
		var ang = PI/180;

		for (var i = 0; i < 10; i++) {

			var x = Math.random() * (paper.width - 100);
			var y = Math.random() * (paper.height - 100);
			var r = 50 * Math.random() + 20;	
			var ranang1 = Math.random()*360;	
			var ranang2 = Math.random()*360;		
			
			context.strokeStyle="light blue";
			
			context.lineTo(x + Math.cos(ang*ranang1) * r, y + Math.sin(ang*ranang1) * r);
			context.stroke();
			context.beginPath();
			context.moveTo(x + Math.cos(ang*ranang2) * r, y + Math.sin(ang*ranang2) * r);

			context.beginPath();
			context.arc(x, y, r, 0, 2 * PI, true);
			context.stroke();
			
			context.font = "12px serif";
			context.strokeText("Apple", x-r*0.3, y);

			

		}
	</script>




</body>








</html>
