<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Youtube</title>
</head>
<body>
<h2>width, height</h2>
<iframe width="1280" height="720" src="https://www.youtube.com/embed/IzkFI16Uea4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<hr>

<h2>auto play</h2>
<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1"></iframe>
<hr>

<h2>Loop</h2>
<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?Loop=1"></iframe>

<h2>Control</h2>
<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0"></iframe>

</body>
</html>
